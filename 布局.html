<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>布局</title>
   <style>
     .header,.footer{
         width: 100%;
         height: 80px;
         background-color: #cccccc;
     }
     .left{
         width: 70%;
         height: 400px;
         background-color: red;
         float: left;
     }
     .right{
         width: 30%;
         height: 400px;
         background-color: blue;
         float: left;
     }
     .clearfix:after{
         content:"";
         display: table;
         clear: both;
     }
   </style>
</head>
<body >
    <div class="header">头部</div>
    <div class="main clearfix">
        <div class="left">左边</div>
        <div class="right">右边</div>
        
    </div>
    <div class="footer">尾部</div>
</body>
</html>
